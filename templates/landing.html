<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .landing-container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .btn {
            padding: 15px 30px;
            font-size: 18px;
            min-width: 200px;
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <h1 class="mb-4">QR Code System</h1>
        <p class="lead mb-4">Choose an option to proceed</p>
        <div class="btn-container">
            <a href="/generate" class="btn btn-primary">Generate QR Code</a>
            <a href="/validate" class="btn btn-success">Validate QR Code</a>
        </div>
    </div>
</body>
</html>
