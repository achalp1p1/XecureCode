<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xecure Code System - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-dark: #3a56d4;
            --secondary-color: #2ec4b6;
            --accent-color: #ff9f1c;
            --light-bg: #f8f9fa;
            --dark-bg: #212529;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --success-color: #38b000;
            --danger-color: #d90429;
            --warning-color: #ffb703;
            --card-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
            --transition-speed: 0.3s;
        }
        
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            max-width: 480px;
            width: 90%;
            padding: 2rem;
            margin: auto;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo i {
            font-size: 3.5rem;
            color: var(--primary-color);
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .app-title {
            font-weight: 600;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-top: 0.5rem;
        }
        
        .card {
            border: none;
            border-radius: 1.25rem;
            box-shadow: var(--card-shadow);
            overflow: hidden;
            transition: all var(--transition-speed);
        }
        
        .card:hover {
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.12);
            transform: translateY(-5px);
        }
        
        .card-body {
            padding: 2.5rem;
        }
        
        .card-title {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .card-title:after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -10px;
            height: 3px;
            width: 50px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border-radius: 10px;
        }
        
        .form-floating {
            margin-bottom: 1.5rem;
        }
        
        .form-control {
            border-radius: 0.75rem;
            padding: 0.75rem 1rem;
            height: calc(3.5rem + 2px);
            border: 1px solid #e0e0e0;
            background-color: #f8f9fa;
            transition: all 0.2s;
        }
        
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.15);
            border-color: var(--primary-color);
            background-color: #fff;
        }
        
        .form-floating > label {
            padding: 0.75rem 1rem;
        }
        
        .btn {
            border-radius: 0.75rem;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            border: none;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-color) 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }
        
        .btn-lg {
            font-size: 1.1rem;
        }
        
        .guest-link {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 1.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.3s;
            padding: 0.75rem;
            border-radius: 0.75rem;
            font-weight: bold;
            font-size: 1.2rem;
            width: 100%;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .guest-link:hover {
            color: var(--primary-color);
            background-color: rgba(67, 97, 238, 0.05);
            transform: translateY(-2px);
        }
        
        .guest-link i {
            margin-right: 0.5rem;
            font-size: 1.3rem;
        }
        
        @media (max-width: 576px) {
            .guest-link {
                font-size: 1.1rem;
                padding: 0.6rem;
            }
            
            .guest-link i {
                font-size: 1.2rem;
            }
            
            .logo i {
                font-size: 3rem;
            }
            
            .app-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container login-container">
        <div class="logo">
            <i class="bi bi-qr-code"></i>
            <h1 class="app-title">Xecure Code System</h1>
            <p class="text-secondary">Secure tracking and validation</p>
            <a href="/validate?guest=true" class="guest-link">
                <i class="bi bi-person-badge"></i> Continue as Consumer
            </a>
        </div>
        
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Login</h2>
                
                <form class="form-signin" action="/login" method="POST">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="dealerId" name="dealerId" placeholder="Dealer ID" required>
                        <label for="dealerId">Dealer ID</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                        <label for="password">Password</label>
                    </div>
                    <button class="w-100 btn btn-primary btn-lg" type="submit">
                        Sign in <i class="bi bi-box-arrow-in-right ms-2"></i>
                    </button>
                </form>
            </div>
        </div>
        
        <div class="text-center mt-4">
            <p class="text-muted small">Â© 2023 Xecure Code System | Secure Product Tracking</p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
